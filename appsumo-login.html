    <script>
        
 // Function to initialize a 3D model in a specific canvas
 function init3D(canvas) {
  const scene = new THREE.Scene();
  const textureLoader = new THREE.TextureLoader();
  const sizes = {
    width: canvas.offsetWidth,
    height: canvas.offsetHeight,
  };
  // Camera
  const camera = new THREE.PerspectiveCamera(
    7,
    sizes.width / sizes.height,
    1,
    100
  );
  camera.position.set(10, 0, 10);
  scene.add(camera);
  // Controls
  const controls = new THREE.OrbitControls(camera, canvas);
  controls.enableDamping = true;
  controls.autoRotate = true;
  controls.rotateSpeed = 0.7;
  controls.enableZoom = true;
  controls.enablePan = false;
  controls.minDistance = 10;
  controls.maxDistance = 10;
  controls.minPolarAngle = Math.PI / 10;
  controls.maxPolarAngle = Math.PI / 1;
  controls.minAzimuthAngle = -Math.PI / 1;
  controls.maxAzimuthAngle = Math.PI / 1;
  // Renderer
  const renderer = new THREE.WebGLRenderer({
    canvas: canvas,
    antialias: true,
    alpha: true,
  });
  renderer.setSize(sizes.width, sizes.height);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.outputEncoding = THREE.sRGBEncoding;
  // Materials
  const texturePath = canvas.getAttribute("data-texture");
  const bakedTexture = textureLoader.load(texturePath);
  bakedTexture.flipY = false;
  bakedTexture.encoding = THREE.sRGBEncoding;
  const bakedMaterial = new THREE.MeshBasicMaterial({
    map: bakedTexture,
    side: THREE.DoubleSide,
  });
  // Load model
  const modelPath = canvas.getAttribute("data-model");
  const loader = new THREE.GLTFLoader();
  let model;
  loader.load(
    modelPath,
    (gltf) => {
      model = gltf.scene;
      model.traverse((child) => (child.material = bakedMaterial));
      scene.add(model);
    },
    (xhr) => {
      console.log((xhr.loaded / xhr.total) * 100 + "% loaded");
    }
  );
  // Resize handler
  window.addEventListener("resize", () => {
    sizes.width = canvas.offsetWidth;
    sizes.height = canvas.offsetHeight;
    camera.aspect = sizes.width / sizes.height;
    camera.updateProjectionMatrix();
    renderer.setSize(sizes.width, sizes.height);
  });
  // Animation
  const tick = () => {
    if (model) {
      model.rotation.y += 0.01; // Rotate the model
    }
    controls.update();
    renderer.render(scene, camera);
    requestAnimationFrame(tick);
  };
  tick();
}
// Initialize 3D models for all canvas elements
document.querySelectorAll(".webgl").forEach((canvas) => {
  init3D(canvas);
});
    </script>
